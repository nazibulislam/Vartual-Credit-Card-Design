<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required Meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Virtual Credit Card</title>
</head>
<body>
  <div class="container">
    <!-- Layout of the card  -->
    <div class="card">
      <!-- Card inner elements -->
      <div class="card-inner">
        <!-- Front side of the card -->
        <div class="front">
          <img src="img/map.png" alt="" class="map-img">
          <div class="row">
            <img src="img/chip.png" alt="" width="60px">
            <img src="img/visa.png" alt="" width="80px">
          </div>
          <div class="row card-number">
            <p>7840</p>
            <p>9932</p>
            <p>0402</p>
            <p>3331</p>
          </div>
          <div class="row card-holder">
            <p>CARD HOLDER</p>
            <p>VALID TILL</p>
          </div>
          <div class="row card-name">
            <p>NAZIBUL ISLAM</p>
            <p>09 / 23</p>
          </div>
        </div>
        <!-- Back side of the card -->
        <div class="back">
          <img src="img/map.png" alt="" class="map-img">
          <div class="bar"></div>
          <div class="row card-cvv">
            <div>
              <img src="img/pattern.png" alt="">
            </div>
            <p>936</p>
          </div>
          <div class="row card-text">
            <p>This is a virtual credit card design using HTMl and CSS only.<br>By <a href="https://www.github.com/nazibulislam/">Md. Nazibul Islam</a></p>
          </div>
          <div class="row signature">
            <p>CUSTOMER SIGNATURE</p>
            <img src="img/visa.png" alt="" width="80px">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
